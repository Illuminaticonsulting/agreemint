<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgreeMint - AI Agreement Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="login-screen" class="login-container">
    <div class="login-box">
      <div class="login-logo">
        <span class="logo-icon">&#9878;</span>
        <h1>AgreeMint</h1>
        <p>Institutional-Grade AI Agreement Platform</p>
      </div>
      <div id="login-error" class="login-error"></div>

      <div class="auth-tabs">
        <button type="button" class="auth-tab active" data-tab="login">Sign In</button>
        <button type="button" class="auth-tab" data-tab="register">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form">
        <div class="form-group">
          <label>Email <span style="color:var(--text-muted);font-weight:400;">(or leave blank for legacy login)</span></label>
          <input type="email" id="login-email" class="form-input" placeholder="you@company.com" autocomplete="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" class="form-input" placeholder="Enter password" autofocus>
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">Sign In</button>
      </form>

      <!-- Register Form (hidden by default) -->
      <form id="register-form" style="display:none;">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="reg-name" class="form-input" placeholder="John Doe" autocomplete="name">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="reg-email" class="form-input" placeholder="you@company.com" autocomplete="email">
        </div>
        <div class="form-group">
          <label>Company <span style="color:var(--text-muted);font-weight:400;">(optional)</span></label>
          <input type="text" id="reg-company" class="form-input" placeholder="Acme Corp" autocomplete="organization">
        </div>
        <div class="form-group">
          <label>Password <span style="color:var(--text-muted);font-weight:400;">(min 8 chars)</span></label>
          <input type="password" id="reg-password" class="form-input" placeholder="Strong password">
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="reg-password2" class="form-input" placeholder="Repeat password">
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">Create Account</button>
      </form>

      <p style="text-align:center; margin-top:20px; font-size:12px; color:var(--text-muted)">
        Cryptographically verified agreements with AI intelligence
      </p>
    </div>
  </div>

  <!-- APP SCREEN -->
  <div id="app-screen" class="app" style="display:none">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span class="logo-icon">&#9878;</span>
          <span class="logo-text">AgreeMint</span>
        </div>
        <button class="sidebar-close" id="sidebar-close">&times;</button>
      </div>

      <div class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-label">Main</div>
          <button class="nav-item active" data-page="dashboard"><span class="nav-icon">&#128202;</span> Dashboard</button>
          <button class="nav-item" data-page="agreements"><span class="nav-icon">&#128196;</span> Agreements <span class="nav-badge" id="agreement-count">0</span></button>
          <button class="nav-item" data-page="create"><span class="nav-icon">&#10010;</span> Create New</button>
          <button class="nav-item" data-page="templates"><span class="nav-icon">&#128203;</span> Templates</button>
        </div>
        <div class="nav-section">
          <div class="nav-section-label">Marketplace</div>
          <button class="nav-item" data-page="marketplace"><span class="nav-icon">&#128722;</span> Template Store</button>
          <button class="nav-item" data-page="legal-marketplace"><span class="nav-icon">&#9878;</span> Legal Professionals</button>
        </div>
        <div class="nav-section">
          <div class="nav-section-label">AI Tools</div>
          <button class="nav-item" data-page="analyze"><span class="nav-icon">&#128270;</span> Analyze Agreement</button>
          <button class="nav-item" data-page="chat"><span class="nav-icon">&#128172;</span> Legal AI Chat</button>
        </div>
        <div class="nav-section">
          <div class="nav-section-label">Blockchain</div>
          <button class="nav-item" data-page="escrow"><span class="nav-icon">&#128274;</span> Escrow</button>
          <button class="nav-item" data-page="onchain"><span class="nav-icon">&#9939;</span> On-Chain Verify</button>
          <button class="nav-item" data-page="wallet"><span class="nav-icon">&#128179;</span> Wallet</button>
        </div>
        <div class="nav-section">
          <div class="nav-section-label">Account</div>
          <button class="nav-item" data-page="analytics"><span class="nav-icon">&#128200;</span> Analytics</button>
          <button class="nav-item" data-page="profile"><span class="nav-icon">&#128100;</span> Profile &amp; Settings</button>
        </div>
        <div class="nav-section">
          <div class="nav-section-label">Free Tools</div>
          <a class="nav-item" href="/keepyourword" style="text-decoration:none;"><span class="nav-icon">&#129309;</span> Keep Your Word</a>
        </div>
      </div>

      <div class="sidebar-footer">
        <div class="user-info">
          <div class="user-avatar" id="user-avatar">A</div>
          <span class="user-email" id="user-email">admin</span>
          <button class="logout-btn" id="logout-btn" title="Logout">&#9211;</button>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <div class="topbar">
        <button class="topbar-toggle" id="topbar-toggle">&#9776;</button>
        <span class="topbar-title">AgreeMint</span>
      </div>

      <!-- Pages render here -->
      <div class="page-content" id="page-content"></div>
    </main>
  </div>

  <!-- Generating Overlay -->
  <div id="generating-overlay" class="generating-overlay" style="display:none">
    <div class="spinner-lg"></div>
    <p id="gen-text">Generating agreement...</p>
    <span class="gen-sub">AI is drafting your institutional-grade agreement</span>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
